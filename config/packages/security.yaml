security:
  password_hashers:
    App\Entity\User:
      algorithm: auto

  providers:
    app_user_provider:
      entity:
        class: App\Entity\User
        property: username

  firewalls:
    dev:
      pattern: ^/(_(profiler|wdt)|css|images|js)/
      security: false

    main:
      lazy: true
      provider: app_user_provider

      form_login:
        login_path: login
        check_path: login
        username_parameter: username
        password_parameter: password

      custom_authenticators: # <-- corrigé (pluriel)
        - App\Security\SecurityControllerAuthenticator

      entry_point: form_login  # <-- ajouté ici !

      logout:
        path: /logout
        target: /

      remember_me:
        secret: '%kernel.secret%'
        lifetime: 604800
        path: /
        # always_remember_me: true

  access_control:
    - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
    - { path: ^/admin, roles: ROLE_ADMIN }
    - { path: ^/, roles: ROLE_USER }
